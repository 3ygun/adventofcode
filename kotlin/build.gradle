buildscript {
	ext.kotlin_version = '1.3.10'

	repositories {
		mavenCentral()
	}

	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

// Because I'm using ./gradlew this specifies the version of Gradle to use when building/launching this project
// See https://stackoverflow.com/questions/29805622/could-not-find-or-load-main-class-org-gradle-wrapper-gradlewrappermain
task wrapper(type: Wrapper) {
	gradleVersion = '4.10.2'
}

apply plugin: "kotlin"
apply plugin: "application"

version = '0.1.1'

mainClassName = "adventofcode.MainKt"
description = "My Application"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.jetbrains.kotlin:kotlin-stdlib"
	testImplementation "junit:junit:4.12"
}

jar {
	manifest {
		attributes 'Main-Class': mainClassName
	}

	// Include dependencies in JAR
	from (configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
		exclude 'META-INF/MANIFEST.MF'
		exclude 'META-INF/*.SF'
		exclude 'META-INF/*.DSA'
		exclude 'META-INF/*.RSA'
	}
}
